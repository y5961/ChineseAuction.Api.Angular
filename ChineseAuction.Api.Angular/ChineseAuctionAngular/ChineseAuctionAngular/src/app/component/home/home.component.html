<section class="home-hero" aria-labelledby="home-title">
	<div class="hero-inner">
		<div class="content">
			<h1 id="home-title" class="title">מתנה של חיים</h1>
			<p class="subtitle">הצטרפו למיזם — בחרו מתנה, רכשו כרטיסים ותנו הזדמנות לזכות. עשו טוב, בסטייל.</p>

			<div class="cta-row">
				<a *ngFor="let l of links" [routerLink]="l.url" class="cta" [ngClass]="l.color">
					<span class="cta-label">{{ l.title }}</span>
					<svg class="cta-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l8 8-8 8-1.4-1.4L16.2 11H3V9h13.2L10.6 3.4z"/></svg>
				</a>
			</div>

			<div class="feature-strip" aria-hidden="true">
				<div class="feature">🎁 תרומות איכותיות</div>
				<div class="feature">👥 קהילה תומכת</div>
				<div class="feature">🏆 הגרלות שקופות</div>
			</div>
		</div>

		<div class="visual">
			<div class="hero-card">
				<svg class="heart" viewBox="0 0 24 24" aria-hidden="true">
					<path d="M12 21s-8-5.4-8-10a4 4 0 018-2 4 4 0 018 2c0 4.6-8 10-8 10z"/>
				</svg>
				<img src="/assets/hero-gift.png" alt="מתנה" class="hero-img"/>
				<div class="floating-icons">
					<div class="icon i1">✨</div>
					<div class="icon i2">💚</div>
					<div class="icon i3">🎉</div>
				</div>
			</div>
		</div>
	</div>

	<div class="mini-cards" aria-hidden="true">
		<article class="mini" tabindex="0">
			<h3>תמיכה</h3>
			<p>חיבור בין תורמים למתנות שמשנות חיים.</p>
		</article>
		<article class="mini" tabindex="0">
			<h3>שקיפות</h3>
			<p>דוחות והיסטוריית הזכיות בקלי קלות.</p>
		</article>
		<article class="mini" tabindex="0">
			<h3>קהילה</h3>
			<p>אירועים, חיבורים ומבצעים קבועים.</p>
		</article>
	</div>
</section>
