<div class="auth-page" dir="rtl" @fadeInOut>
  <div class="auth-inner">
    <div class="auth-image">
      <img src="/favicon.png" alt="מתנת חיים">
    </div>

    <div class="auth-card">
      <div class="card-header">
        <h2>התחברות</h2>
        <div class="switch-link">אין לך חשבון? <a routerLink="/register">הרשם כאן</a></div>
      </div>

      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-grid">
          <div class="full">
            <label for="email">אימייל</label>
            <input pInputText type="email" id="email" name="email" [(ngModel)]="userToLogin.email" required>
          </div>

          <div class="full">
            <label for="password">סיסמה</label>
            <input pInputText type="password" id="password" name="password" autocomplete="new-password" [(ngModel)]="userToLogin.password" required>
          </div>

          <div class="full">
            <button pButton type="submit" label="התחבר" class="p-button-rounded p-button-primary"></button>
          </div>
        </div>
      </form>

      <p class="message" *ngIf="message">{{ message }}</p>
    </div>
  </div>
</div>
