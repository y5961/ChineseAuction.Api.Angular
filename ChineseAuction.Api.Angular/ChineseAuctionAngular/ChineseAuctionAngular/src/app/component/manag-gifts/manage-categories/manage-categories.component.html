<div dir="rtl" class="categories-container">
  <div class="header">
    <h3> 拽专转</h3>
    <small>住祝, 注专 拽 拽专转 拽转</small>
  </div>

  <!-- 注转 -->
  <p-message 
    *ngIf="message()" 
    [severity]="messageType()" 
    [text]="message()"
    styleClass="w-full mb-3">
  </p-message>

  <!-- 驻住转 住驻 -->
  <div class="add-category-form">
    <div class="input-group">
      <input 
        pInputText 
        type="text" 
        [(ngModel)]="newCategoryName"
        placeholder="住 砖 拽专 砖"
        (keyup.enter)="addCategory()"
        [disabled]="isLoading()">
      <button 
        pButton 
        type="button" 
        label="住祝"
        icon="pi pi-plus"
        (click)="addCategory()"
        [loading]="isLoading()"
        class="p-button-rounded p-button-success">
      </button>
    </div>
  </div>

  <!-- 专砖转 拽专转 -->
  <div class="categories-list" *ngIf="categories().length > 0; else noCategories">
    <div class="categories-grid">
      <div *ngFor="let category of categories()" class="category-item">
        <div class="category-name">{{ category.name }}</div>
        <button 
          pButton 
          type="button" 
          icon="pi pi-trash"
          [disabled]="isLoading()"
          (click)="deleteCategory(category.id, category.name)"
          class="p-button-rounded p-button-danger p-button-sm delete-btn">
        </button>
      </div>
    </div>
  </div>

  <!--  拽专转 -->
  <ng-template #noCategories>
    <div class="empty-state">
      <p>  拽专转 注. 转 住驻转 拽专 砖!</p>
    </div>
  </ng-template>
</div>
