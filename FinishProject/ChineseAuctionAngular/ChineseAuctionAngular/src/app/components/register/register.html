<div class="luxury-light-scene" dir="rtl">
  <div class="grid-mesh"></div>
  <div class="ambient-glow orb-purple"></div>
  <div class="ambient-glow orb-green"></div>

  <div class="glass-card fade-in">
    <div class="split-layout">
      
      <div class="brand-panel">
        <div class="brand-content">
          <div class="icon-box">
             <i class="pi pi-heart-fill heart-beat"></i>
          </div>
          <h1 class="brand-title">מתנת חיים</h1>
          <p class="brand-subtitle">מצילים חיים ביחד</p>
        </div>
      </div>

      <div class="form-panel">
        <h2 class="form-header">הרשמה למכירה הסינית</h2>
        
        <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="compact-form">
          <div class="field-row">
            <span class="p-float-label">
              <input pInputText id="id" name="id" [(ngModel)]="newUser.Identity" required />
              <label for="id">תעודת זהות</label>
            </span>
            <span class="p-float-label">
              <p-password id="pass" name="pass" [(ngModel)]="newUser.password" [feedback]="false" [toggleMask]="true" required></p-password>
              <label for="pass">סיסמה</label>
            </span>
          </div>

          <div class="field-row">
            <span class="p-float-label">
              <input pInputText id="fn" name="fn" [(ngModel)]="newUser.First_Name" required />
              <label for="fn">שם פרטי</label>
            </span>
            <span class="p-float-label">
              <input pInputText id="ln" name="ln" [(ngModel)]="newUser.Last_Name" required />
              <label for="ln">שם משפחה</label>
            </span>
          </div>

          <div class="field-row">
            <span class="p-float-label">
              <input pInputText id="ph" name="ph" [(ngModel)]="newUser.PhonNumber" required />
              <label for="ph">טלפון</label>
            </span>
            <span class="p-float-label">
              <input pInputText id="em" name="em" [(ngModel)]="newUser.Email" required email />
              <label for="em">אימייל</label>
            </span>
          </div>

          <div class="field-row">
            <span class="p-float-label">
              <input pInputText id="city" name="city" [(ngModel)]="newUser.City" required />
              <label for="city">עיר</label>
            </span>
            <span class="p-float-label">
              <input pInputText id="addr" name="addr" [(ngModel)]="newUser.Address" required />
              <label for="addr">כתובת</label>
            </span>
          </div>

          <button type="submit" class="prime-submit-btn" >
            <span>אישור והצטרפות</span>
            <i class="pi pi-check-circle"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
