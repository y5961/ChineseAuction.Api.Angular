<div class="gifts-container">
  <h2 style="text-align: center;">מכירה סינית - רשימת מתנות</h2>

  <div class="gifts-grid" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 10px;">
    
    @for (gift of gifts(); track gift.idGift) {
      
      <div class="gift-card" style="border: 1px solid #ddd; padding: 15px; border-radius: 12px; width:250px; min-width: 200px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); text-align: right; direction: rtl;">
        
        <div style="height: 150px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border-radius: 8px; margin-bottom: 10px;">
          @if (gift.image) {
            <img [src]="'/images/gifts/' + gift.image"
                 [alt]="gift.name"
                 style="max-width: 100%; max-height: 100%; object-fit: contain;">
          } @else {
            <span style="color: #999;">אין תמונה</span>
          }
        </div>

        <h3 style="margin: 5px 0; color: #333; font-size: 1.1em;">{{ gift.name }}</h3>
        <p style="font-size: 0.85em; color: #666; height: 40px; overflow: hidden;">{{ gift.description }}</p>
        
        <p style="font-size: 0.9em;"><strong>תורם:</strong> {{ gift.donor?.f_name }} {{ gift.donor?.lastName }}</p>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
          <span style="font-size: 1.2em; color: #e44d26; font-weight: bold;">{{ gift.price }} ₪</span>
          <button style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
            פרטים נוספים
          </button>
        </div>
      </div>

    } @empty {
      <div style="text-align: center; width: 100%;">
        <p>טוען נתונים מהשרת...</p>
      </div>
    }
  </div>
</div>
