<div class="gifts-expanded-box">
  <h4 class="gifts-title"> 转转 砖转专 注  {{ donorName }}:</h4>
  
  <div *ngIf="gifts.length === 0" class="no-gifts">
     转转 专砖转 转专 .
  </div>
  
  <div class="gifts-grid" *ngIf="gifts.length > 0">
    <div class="gift-mini-card" *ngFor="let gift of gifts">
      <div class="gift-thumb">
        <img *ngIf="gift.image && gift.image !== 'string'" 
             [src]="imageBaseUrl + gift.image" 
             alt="Gift Image">
        <div *ngIf="!gift.image || gift.image === 'string'" class="no-img"></div>
      </div>
      
      <div class="gift-info">
        <div class="gift-header-text">
          <small class="category-tag">{{ gift.category?.name || '转' }}</small>
          <span class="gift-name">{{ gift.name }}</span>
        </div>
        <p class="gift-description" *ngIf="gift.description">
          {{ gift.description }}
        </p>
      </div>
    </div>
  </div>
</div>
